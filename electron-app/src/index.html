<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Freights DB</title>
</head>
<body class="w-screen h-screen">
    <main class="bg-slate-900 h-full w-full justify-center items-center flex">
        <div class="bg-gradient-to-r from-violet-900 to-violet-950 h-5/6 w-5/6 rounded-2xl flex justify-around items-center flex-col">
            <section class="flex w-full justify-center px-8 py-6">
                <span id="selectedFileName" class="flex justify-end px-6 py-2 text-gray-300 h-12 w-fit rounded-full font-semibold">Nenhum arquivo selecionado</span>
                <input type="file" id="fileInput" class="hidden">
                <label for="fileInput" class="inline-flex px-6 py-2  bg-violet-50 shadow-lg text-white rounded-full cursor-pointer hover:bg-violet-200 h-12 w-fit items-center justify-center">
                    <span class="text-violet-700 font-semibold">Escolher arquivo</span>
                </label>
            </section>
            <section class="flex w-5/6 h-4/6 flex-row gap-x-3">
                <label for="OrigemInput" class="flex flex-col w-1/3 gap-y-2">
                    <span class="text-gray-100 px-4 text-lg font-semibold">Origem</span>
                    <input class="rounded-xl w-full h-11 px-4 shadow-lg outline-none hover:bg-violet-100" placeholder="Origem" type="text">
                </label>
                <label for="DestinoInput" class="flex w-1/3 flex-col gap-y-2">
                    <span class="text-gray-100 px-4 text-lg font-semibold">Destino</span>
                    <input class="rounded-xl w-full h-11 px-4 shadow-lg outline-none hover:bg-violet-100" placeholder="Destino" type="text">
                </label>
                <label for="ClientInput" class="flex w-1/3 flex-col gap-y-2">
                    <span class="text-gray-100 px-4 text-lg font-semibold">Cliente</span>
                    <input class="rounded-xl w-full h-11 px-4 shadow-lg outline-none hover:bg-violet-100" placeholder="Cliente" type="text">
                </label>
                <div class="flex flex-col columns-1 gap-y-3">
                    <label for="FileUpload" class="inline-flex px-6 py-2  bg-violet-50 shadow-lg text-white rounded-full cursor-pointer hover:bg-violet-200 h-12 w-20 items-center justify-center"> <span class="text-violet-700 font-semibold">Upload</span>
                    </label>
                    <label for="SearchFile" class="inline-flex px-6 py-2  bg-violet-50 shadow-lg text-white rounded-full cursor-pointer hover:bg-violet-200 h-12 w-20 items-center justify-center">
                        <span class="text-violet-700 font-semibold">Buscar</span>
                    </label>
                </div>
            </section>
        </div>
    </main>
<script src="./script.js"></script>
</body>
</html>
